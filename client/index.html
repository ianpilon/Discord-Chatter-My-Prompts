  <title>Discord Chatter - Discord Server Activity Summary</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #36393f;
      color: #dcddde;
    }
    /* Loading state styling */
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .loading-icon {
      width: 64px;
      height: 64px;
      position: relative;
    }
    .loading-icon:before {
      content: '';
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid #7289da;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <div id="root">
    <div class="loading-container">
